<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <link rel="stylesheet" href="css/pedido.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;1,100;1,200;1,300&display=swap" rel="stylesheet">

</head>
<body>
    <div class="box-container">
        <h1>Delivery <i class="fa-solid fa-pizza-slice"></i> </h1>



        <div class="caixa1">
            <label for="">Nome: </label>
            <input type="text" name="" id=""placeholder ="Digite seu Nome">

            <label for="">Telefone para contato: </label>
            <input type="number" name="" id="" placeholder="+55 11" maxlength="9">

        </div>

        <div class="caixa2">
            <h2>Endereço</h2>
            <label for="">Rua: </label>
            <input type="text" name="" id=""placeholder ="Digite nome da Rua">

            <label for="">Cep: </label>
            <input type="number" name="" id="" placeholder="Digite seu Cep" >
            <label for="">N° Casa/Apartamento: </label>
            <input type="number" name="" id="" placeholder="Digite o n°" >
            <p>(Só atendemos Na região Leste de São Paulo)</p>
        </div>

        <div class="caixa3">
            <h2>Código</h2>
            <label for="">COD Pizza: </label>
            <input type="text" name="" id="" placeholder="COD da Pizza">
             <label for="">COD Bebida: </label>
             <input type="text" name="" id="" placeholder="COD Bebida">
             <p>(Identifique no campo abaixo caso queira mais de um pedido, mais de um sabor (meio a meio) e se deseja retirar ou adicionar algum ingrediente.) </p>
        </div>

        <div class="caixa4">
            <h2>Informações Complementares</h2>
            <textarea name="" id="" cols="40" rows="10" placeholder="Caso queira fazer algum pedido Extra peça aqui"></textarea>
        </div>

        <div class="btn">
            <button>
                Finalizar Pedido
            </button>
        </div>


    </div>
</body>
</html>
